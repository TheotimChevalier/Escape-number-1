name: React App - Start Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  start-react:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Go to project folder
        working-directory: ./my-react-website
        run: echo "Moved into React app directory"

      - name: Install dependencies
        working-directory: ./my-react-website
        run: npm install

      - name: Start React app
        working-directory: ./my-react-website
        run: |
          npm start &
          sleep 15
          curl -f http://localhost:3000 || (echo "Server failed to start" && exit 1)
